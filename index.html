<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>City Distance Finder</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fafb;
    }
    .container {
      text-align: center;
    }
    input {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      padding: 0.5rem 1.25rem;
      border: none;
      background-color: #007acc;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>City Distance Finder</h1>
    <form id="distance-form">
      <input type="text" id="city1" placeholder="Enter first city" required>
      <input type="text" id="city2" placeholder="Enter second city" required>
      <button type="submit">Search</button>
    </form>
  </div>

  <script>
  document.getElementById('distance-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const city1 = document.getElementById('city1').value.trim();
    const city2 = document.getElementById('city2').value.trim();
    alert(`Searching for distance between ${city1} and ${city2}...`);
  });
  </script>
</body>
</html>
